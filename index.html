<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="new-book"> +Add Book</button>
    </header>
<div class="container">
    <main>
        <div class="book-container">
            <h2>All Books</h2>
            <div class="book-cards">
            </div>
        </div>
    
        <dialog id="dialog">
            
            <h4>Add New Book</h4>
            <form>
                <p>
                    <label>
                        Book Title: <input type="text" name="new-title" id="new-title">
                    </label>
                </p>
                <p>
                    <label>
                        Author: <input type="text" name="new-author" id="new-author">
                    </label>
                </p>
                <p>
                    <label>
                        Number of Pages: <input type="text" name="new-numberOfPages" id="new-numberOfPages">
                    </label>
                </p>

                <div>
                   
                    <button class="close-modal" formmethod="dialog" value="cancel">Close</button>
                    <button value="default" id="confirmBtn">Add</button>
                </div>
            </form>
          
        </dialog>
    </main>
